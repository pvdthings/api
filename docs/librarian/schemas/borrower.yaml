components:
  schemas:
    Borrower:
      type: object
      required:
        - id
        - name
        - contact
        - issues
      properties:
        id:
          type: string
          description: The auto-generated id of the borrower
        name:
          type: string
          description: The full name of the borrower
        contact:
          type: object
          description: The phone and email contact details of the borrower
        issues:
          type: array
          items:
            type: string
          description: Outstanding issues related to the borrower's membership
      example:
        id: rec12345
        name: Juan Do
        contact: { "phone": "4015555555", "email": "" }
        issues: ["duesNotPaid"]